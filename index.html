 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <div id = "emoji_place">
          <span>&#128522;</span>
          <span>&#128512;</span>
          <span>&#128532;</span>
          <span>&#128546;</span>
          <span>&#128545;</span>
          <span>&#128548;</span>
        </div>
        <b style="color: yellow">Are you Happy?</b>
        <br><br>
        <b style="color: black">Are you Sad?</b>
        <br><br>
        <b style="color: red">Are you Angry?</b>
        <br><br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view</label>
        <div id = "camera">
        </div>
        <br>
        <button onclick = "capture_image()" class = "btn btn-primary">Capture Image</button>
      </div>
       
       <div class = "col-md-4 col-sm-12 col-xs-12">
         <label>Predection 1 -</label>
        <p id="Emotion_Name"></p>
        <p id = "Emoji"></p>
         <label>Predection 2 - <p id = "Emotion_name"></p></label>
         <p id = "Emotion_Name2"></p>
         <p id = "Emoji2"></p>
       </div>

      <div class = "col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot</label>
        <div id = "result"></div>
        <br>
        <button onclick = "predict_emoji()" class = "btn btn-danger">Predect Emoji</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
